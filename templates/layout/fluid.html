
<div class="atk-layout">
  <div class="atk-layout-row">{Header}
    <div class="atk-layout-cell {$class}">
      <div class="atk-padding-small atk-swatch-ink">{Header_Content}use layout->addHeader() to menu, toolbar or header here{/}</div>
    </div>{/Header}
  </div>
  <div class="atk-layout-row atk-layout-fluid">
    <div class="atk-layout atk-layout-cell">{$LeftSidebar}
      <div style="{$left-column-style}" class="atk-layout-column {left-column-class}atk-swatch-ink{/}">{$Main_Menu}</div>
      <div class="atk-layout-column fluid atk-padding atk-jackscrew">
        <h2>{page_title}Page Title{/}</h2>{$Content}
      </div>{$RightSideBar}
    </div>
  </div>
  <div class="atk-layout-row">{Footer}
    <div class="atk-layout-cell {$class}">
      <div class="atk-padding-small atk-swatch-ink">{$Footer_Content}</div>
    </div>{/}
  </div>
</div>
