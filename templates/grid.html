
<div id="{$_name}" class="atk-table">
  <!-- Pannel goes here-->{Pannel}
  <div class="atk-cells atk-cells-gutter-large atk-padding-small {$pannel_class}">
    <div class="atk-cell atk-jackscrew atk-actions">{$grid_buttons}</div>
    <div class="atk-cell">{$quick_search}</div>
  </div>{Pannel}
  <table>{header}
    <thead>{cols}{col}
      <th>{$descr} {$sort}</th>{/}{/}
    </thead>{/}
    {$subheader}
    <tbody>{rows}{row}
      <tr data-id="{$row_id}" class="{$odd_even}">
        {cols}{col}
        <td {$tdparam}>
        {$content}
        </td>
        {/}{/}
      </tr>{/}{/}
      {totals}
      <tr class="totals">
        {cols}{col}
        <td {$tdparam}>
        {$content}
        </td>
        {/}{/}
      </tr>{/}
    </tbody>
  </table>{not_found}{$not_found_message}{/}
  {$paginator}
</div>
