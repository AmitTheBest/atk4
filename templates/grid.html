
<div id="{$_name}" class="atk-table">
  <!-- Pannel goes here-->
  <table>
    {$grid_buttons}
    {header}
    <thead>{cols}{col}
      <th>{$descr} {$sort}</th>{/}{/}
    </thead>{/}
    {$subheader}
    <tbody>{rows}{row}
      <tr id="{$row_id}" class="{$odd_even}">
        {cols}{col}
        <td {$tdparam}>
        {$content}
        </td>
        {/}{/}
      </tr>{/}{/}
      {totals}
      <tr class="totals">
        {cols}{col}
        <td {$tdparam}>
        {$content}
        </td>
        {/}{/}
      </tr>{/}
    </tbody>
  </table>{not_found}{$not_found_message}{/}
  {$paginator}
</div>
